<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <canvas id='gameCanvas' width='800' height='700'></canvas>
    <title>Tennis Game</title>
</head>

<body>
    <script>
        let canvas;
        let canvasContext;
        let ballX = 50;
        let ballY = 50;
        let ballSpeedX = 10;
        let ballSpeedY = 5;

        window.onload = function () {
            console.log('Hello World!');
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            let framesPerSecond = 30;
            setInterval(function () {
                moveEverything();
                drawEverything();
            }, 1000 / framesPerSecond);
        }

        //setting the speed and the direction of the ball 
        function moveEverything() {
            ballX = ballX + ballSpeedX;
            ballY = ballY + ballSpeedY;

            //ball bounces vertical 
            if (ballX < 0) {
                ballSpeedX = -ballSpeedX;
            }
            if (ballX > canvas.width) {
                ballSpeedX = -ballSpeedX;
            }
            // ball bounce horizontial 
            if (ballY < 0) {
                ballSpeedY = -ballSpeedY;
            }
            if (ballY > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }
        }


        function drawEverything() {
            //this is the background screen 
            colorRect(0, 0, canvas.width, canvas.height, 'black');
            //this is the left paddle           
            colorRect(0, 210, 10, 100, 'white');
            //this is the ball          
            colorCircle(ballX, ballY, 10, 'blue');
        }

        function colorCircle(centerX, centerY, radius, drawColor) {
            canvasContext.fillStyle = drawColor;
            canvasContext.beginPath();
            canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
            canvasContext.fill();
        }

        function colorRect(leftX, topY, width, height, drawColor) {
            canvasContext.fillStyle = drawColor;
            canvasContext.fillRect(leftX, topY, width, height, );
        }
    </script>
</body>

</html>
